<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    
    <head>
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.3/dijit/themes/tundra/tundra.css">
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
    </head>
    
    <body class="tundra ">
        <div id="simplechart" style="width: 500px; height: 500px;">
        </div>
    </body>
     <script type="text/javascript" src="dojoroot/dojo/dojo.js"   djConfig="parseOnLoad: true"></script>
   <script type="text/javascript">
        dojo.require("dojox.charting.Chart2D");
        makeCharts = function() {
            var chart1 = new dojox.charting.Chart2D("simplechart");
            chart1.addPlot("default", {
                type: "Areas", tension:3, shadows: {dx: 2, dy: 2, dw: 2}
            });
            chart1.addAxis("x");
            chart1.addAxis("y", {
                vertical: true
            });
            chart1.addSeries("Series 1", [1, 2, 2, 3, 4, 5, 5, 7], {  stroke: {color:"blue"}, fill: "lightblue"});
            chart1.render();
        };
        dojo.addOnLoad(makeCharts);
    </script>
    <!-- NOTE: the following script tag is not intended for usage in real
    world!! it is part of the CodeGlass and you should just remove it when
    you use the code -->
    <script type="text/javascript">
        dojo.addOnLoad(function() {
            if (window.pub) {
                window.pub();
            }
        });
    </script>

</html>
